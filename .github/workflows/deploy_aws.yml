name: Deploy to Amazon ECS
run-name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: vacationplanner
  ECS_SERVICE: vacation_stay_scrapper
  ECS_CLUSTER: vacation-planner
  ECS_TASK_DEFINITION: vacation-planner
  CONTAINER_NAME: vacation_stay_planner


#permissions:
#  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    #environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1.6.2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd vacation_stay_scrapper
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: download the service task definition file
      id: download-task-definition
      run: |
          aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} \
          --query taskDefinition > task-definition.json

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy AWS ECS Service
      uses: icalia-actions/deploy-aws-ecs-service@v0.0.7
      env:
        TARGET_GROUP_ARN: arn:aws:elasticloadbalancing:us-east-1:821173069804:targetgroup/vacation-planner/3044d905e37592b4
        LOAD_BALANCER_NAME: vacation-planner
      with:
        name: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        desired-count: 1
        definition-template: task-definition.json
        load-balancers: |-
          [
            {
              "targetGroupArn":${{ TARGET_GROUP_ARN }},
              "containerName":${{ CONTAINER_NAME }}
              "containerPort":8000
            },
            {
              "loadBalancerName":${{ LOAD_BALANCER_NAME }}
              "containerName":${{ CONTAINER_NAME }},
              "containerPort":8000
            }
          ]